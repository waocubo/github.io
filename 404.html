<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>404 — Página não encontrada | TCloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:#0b1220;color:#E6F0FF;display:grid;place-items:center;height:100vh}
    .card{max-width:640px;padding:24px;border:1px solid #23304d;border-radius:16px;background:#0f172a}
    a{color:#8bd3ff}
  </style>
</head>
<body>
  <div class="card">
    <h1>404 — Página não encontrada</h1>
    <p>A URL acessada não existe neste site.</p>
    <p><a href="/index.html">← Voltar ao início</a></p>
  </div>
  <script>
    // Redireciona slugs conhecidos para seus .html
    (function(){
      if (location.pathname.toLowerCase().includes('/404')) return;
      const known = [
        'encrypted','features','data-regions','pricing','affiliate','reseller','downloads',
        'business','pass','transfer','sharing','security','backup','dam','about','index'
      ];
      let p = location.pathname.replace(/^\/|\/$/g,''); // tira barras
      if (!p) return; // raiz
      // Se for "pasta", redireciona p -> p.html
      if (known.includes(p)) {
        location.replace('/' + p + '.html' + location.search + location.hash);
      }
    })();
  </script>
</body>
</html>
